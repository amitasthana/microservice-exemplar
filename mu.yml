---

environments:
  - name: sample-dev
    cluster:
      maxSize: 2
  - name: production
    cluster:
      maxSize: 5

service:
  name: banana-service
  pathPatterns:
    - /bananas
  environment:
    BAR: baz
    FOO: 
      dev: bar-dev
      'sample-dev': bar-sampledev
  pipeline:
    source:
      repo: stelligent/microservice-exemplar
      branch: mu
    build:
      image: aws/codebuild/java:openjdk-8
    acceptance:
      environment: sample-dev
      image: aws/codebuild/eb-nodejs-4.4.6-amazonlinux-64:2.1.3
    production:
      environment: production
    muVersion: 0.1.8-develop
