---
region: us-west-2

environments:
  - name: dev
    loadbalancer:
      hostname: api-dev.example.com
    cluster:
      desiredCapacity: 1
      maxSize: 2
  - name: production
    loadbalancer:
      hostname: api.example.com
    cluster:
      desiredCapacity: 2
      maxSize: 5

service:
  name: banana-service
  pathPatterns:
    - /bananas
  pipeline:
    sourceRepo: stelligent/microservice-exemplar
    sourceBranch: mu
    buildImage: aws/codebuild/java
    buildImageVersion: openjdk-8
    muVersion: 0.1.5-develop
