---
region: us-west-2

environments:
  - name: dev
    cluster:
      maxSize: 2
  - name: production
    cluster:
      maxSize: 5

service:
  name: banana-service
  pathPatterns:
    - /bananas
  pipeline:
    sourceRepo: stelligent/microservice-exemplar
    sourceBranch: mu
    buildImage: aws/codebuild/java:openjdk-8
    muVersion: 0.1.5-develop
