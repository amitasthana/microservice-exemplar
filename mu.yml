---
region: us-west-2

environments:
  - name: dev
    cluster:
      maxSize: 2
  - name: production
    cluster:
      maxSize: 5

service:
  name: banana-service
  pathPatterns:
    - /bananas
  pipeline:
    source:
      repo: stelligent/microservice-exemplar
      branch: mu
    build:
      image: aws/codebuild/java:openjdk-8
    acceptance:
      environment: dev
    production:
      environment: production
    muVersion: 0.1.7-develop
